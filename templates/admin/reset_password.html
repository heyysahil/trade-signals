<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reset Password - Trade Signals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-theme.css') }}">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="admin-login-card fade-in-on-scroll">
            <div class="admin-logo">
                <span class="admin-icon"><i data-lucide="lock"></i></span>
                <h1>Reset Password</h1>
            </div>
            <p class="admin-subtitle">Enter your new password below.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_auth.reset_password', token=token) }}" class="admin-login-form">
                <div class="form-group">
                    <label for="password"><span class="label-icon"><i data-lucide="lock"></i></span>New Password *</label>
                    <input type="password" id="password" name="password" required placeholder="At least 6 characters" minlength="6" autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="retype_password"><span class="label-icon"><i data-lucide="lock"></i></span>Confirm Password *</label>
                    <input type="password" id="retype_password" name="retype_password" required placeholder="Confirm new password" minlength="6" autocomplete="new-password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </form>

            <div class="admin-login-footer" style="margin-top: 1rem;">
                <p><a href="{{ url_for('admin_auth.login') }}">Back to Admin Login</a></p>
                <p><a href="{{ url_for('admin_auth.forgot_password') }}">Request new reset link</a></p>
            </div>
        </div>
    </div>
    <script>if (typeof lucide !== 'undefined' && lucide.createIcons) lucide.createIcons();</script>
</body>
</html>
