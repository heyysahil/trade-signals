<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Forgot Password - Trade Signals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-theme.css') }}">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="admin-login-page">
    <div class="admin-login-container">
        <div class="admin-login-card fade-in-on-scroll">
            <div class="admin-logo">
                <span class="admin-icon"><i data-lucide="key"></i></span>
                <h1>Forgot Password</h1>
            </div>
            <p class="admin-subtitle">Enter your admin email and we'll send you a reset link.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin_auth.forgot_password') }}" class="admin-login-form">
                <div class="form-group">
                    <label for="email"><span class="label-icon"><i data-lucide="mail"></i></span>Email *</label>
                    <input type="email" id="email" name="email" required placeholder="Admin email" value="{{ request.form.email if request.form }}" autocomplete="email">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>

            <div class="admin-login-footer" style="margin-top: 1rem;">
                <p><a href="{{ url_for('admin_auth.login') }}">Back to Admin Login</a></p>
            </div>
        </div>
    </div>
    <script>if (typeof lucide !== 'undefined' && lucide.createIcons) lucide.createIcons();</script>
</body>
</html>
